
services:
  mysql:
    image: mysql:8.0
    container_name: pollica-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD is required}
      MYSQL_DATABASE: ${DB_NAME:-pollica}
      MYSQL_USER: ${DB_USER:-pollica}
      MYSQL_PASSWORD: ${DB_PASS:?DB_PASS is required}
    # Port 3306 not exposed externally for security - only accessible within Docker network
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - pollica-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pollica-backend
    restart: unless-stopped
    expose:
      - "${BACKEND_PORT:-7012}"
    environment:
      PORT: ${BACKEND_PORT:-7012}
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-pollica}
      DB_PASSWORD: ${DB_PASS:?DB_PASS is required}
      DB_NAME: ${DB_NAME:-pollica}
      DB_CONNECTION_LIMIT: ${DB_CONNECTION_LIMIT:-50}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:7011}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pollica-network
    volumes:
      - ./backend/src:/app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:7011/api}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-http://localhost:7011}
    container_name: pollica-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-7011}:${FRONTEND_PORT:-7011}"
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT:-7011}
      BACKEND_PORT: ${BACKEND_PORT:-7012}
    depends_on:
      - backend
    networks:
      - pollica-network

networks:
  pollica-network:
    driver: bridge

volumes:
  mysql_data:
